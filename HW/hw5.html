      <div class="container" id="form">
          <form method="GET">
              <table id=formTable>
                  <tr id="info">
                      <td></td>
                      <td>Enter values for the multiplication table</td>
                      <br>
                  </tr>
                  <tr>
                      <td>Minimum Column Value</td>
                      <td><input type="number" id="x-min" value="1"></td>
                      <td><div id=x-min-error></div></td>
                  </tr>
                  <tr>
                      <td>Maximim Column Value</td>
                      <td><input type="number" id="x-max" value="10"></td>
                      <td><div id=x-max-error></div></td>
                  </tr>
                  <tr>
                      <td>Minimum Row Value</td>
                      <td><input type="number" id="y-min" value="1"></td>
                      <td><div id=y-min-error></div></td>
                  </tr>
                  <tr>
                      <td>Maximum Row Value</td>
                      <td><input type="number" id="y-max" value="10"></td>
                      <td><div id=y-max-error></div></td>
                  </tr>
                  <tr>
                      <td><input type="button" id="submit" onclick="validateInput()" value="Generate"></td>
                  </tr>
              </table>
          </form>
