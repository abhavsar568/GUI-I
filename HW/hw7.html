<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

    <div class="jumbotron jumbotron-fluid">
        <div>
            <h2>JavaScript Multiplication Table</h2>
            <h4>With jQuery Tabs and Sliders</h4>
        </div>
    </div>
    <div class="container">
        <form class="form" id="form">
            <div id="info">
                <label>Enter values for the Multiplication Table</label>
            </div>
            <div>
                <label>Minimum Column Value: </label>
                <input type="number" id="Xmin" value="0" required>
                <div id="Xmin_slider"></div>
            </div>
            <div>
                <label>Maximum Column Value: </label>
                <input type="number" id="Xmax" value="0" required>
                <div id="Xmax_slider"></div>
            </div>
            <div>
                <label>Minimum Row Value: </label>
                <input type="number" id="Ymin" value="0" required>
                <div id="Ymin_slider"></div>
            </div>
            <div>
                <label>Maximum Row Value: </label>
                <input type="number" id="Ymax" value="0" required>
                <div id="Ymax_slider"></div>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
            <button type="button" id="delSelected" class="btn btn-danger" onclick="closeAllTabs()">Delete Selected Tabs</button>
        </form>
        <div id="error_msg"></div>
    </div>
    <br>
    <div class="mycontainer">
        <div class="container-fluid">
            <div id="table_tabs">
                <ul>
                </ul>
            </div>
        </div>
        <!--<table id="mult_table"></table>-->
    </div>
